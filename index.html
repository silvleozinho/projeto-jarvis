<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. OS - Diagnostic Mode</title>
    <link rel="manifest" href="manifest.json">
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        /* DESIGN HOLOGR√ÅFICO STARK INDUSTRIES */
        body { 
            background: #000; color: #00f2ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; text-transform: uppercase; position: relative;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 150px 150px, #00f2ff, rgba(0,0,0,0));
            background-size: 200px 200px; animation: moveBg 10s linear infinite;
            z-index: -1; opacity: 0.3;
        }

        @keyframes moveBg { from { transform: translateY(0); } to { transform: translateY(-200px); } }

        #overlay-inicio { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        .btn-start { 
            padding: 20px 50px; border: 2px solid #00f2ff; background: none; 
            color: #00f2ff; font-size: 1.2rem; cursor: pointer; 
            box-shadow: 0 0 20px #00f2ff; letter-spacing: 3px; transition: 0.3s;
        }

        .btn-start:hover { background: #00f2ff; color: #000; }

        #header { 
            text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; 
            box-shadow: 0 0 15px #00f2ff; font-weight: bold; background: rgba(0,0,0,0.5);
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 10px;
        }

        .msg { 
            padding: 15px; border-radius: 5px; max-width: 85%; font-size: 12px;
            line-height: 1.4; border: 1px solid rgba(0, 242, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .jarvis { background: rgba(0, 242, 255, 0.1); align-self: flex-start; border-left: 5px solid #00f2ff; }
        .user { background: rgba(255, 255, 255, 0.05); align-self: flex-end; border-right: 5px solid #fff; }
        .error-box { background: rgba(255, 0, 0, 0.1) !important; border: 1px solid #ff0000 !important; color: #ff9999; }

        #footer { 
            height: 150px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.8); border-top: 1px solid #222;
        }

        #indicador { 
            width: 60px; height: 60px; border-radius: 50%; 
            border: 3px solid #00f2ff; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 15px #00f2ff; font-size: 25px;
        }

        .active { animation: pulse 1s infinite; box-shadow: 0 0 30px #00f2ff; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #status-txt { font-size: 10px; margin-top: 10px; letter-spacing: 2px; color: #00f2ff; }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <h1 style="color:#00f2ff; margin-bottom:30px;">PROTOCOLO J.A.R.V.I.S.</h1>
        <button class="btn-start" onclick="iniciarSistema()">INICIALIZAR</button>
    </div>

    <div id="header">N√öCLEO DE INTELIG√äNCIA ARTIFICIAL</div>
    
    <div id="chat">
        <div class="msg jarvis">Sistemas em Stand-by. Aguardando comando de voz.</div>
    </div>

    <div id="footer">
        <div id="indicador">üí†</div>
        <p id="status-txt">OFFLINE</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ==========================================
        // CONFIGURA√á√ÉO: INSIRA SUA CHAVE ABAIXO
        // ==========================================
        const API_KEY = "AIzaSyC_UrWDYDWPmuDFq15J6e0ZRUHTn8dc1ec"; 

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chatBox = document.getElementById('chat');
        const indicador = document.getElementById('indicador');
        const statusTxt = document.getElementById('status-txt');

        // S√çNTESE DE VOZ
        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            const vozes = window.speechSynthesis.getVoices();
            // Tenta pegar uma voz masculina ou do Google
            msg.voice = vozes.find(v => v.lang === 'pt-BR' && v.name.includes('Google')) || vozes[0];
            msg.lang = 'pt-BR';
            msg.rate = 1.1;
            msg.pitch = 0.9;
            msg.onend = () => ligarOuvinte();
            window.speechSynthesis.speak(msg);
        };

        // RECONHECIMENTO DE VOZ
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.continuous = false;

        function ligarOuvinte() {
            try { 
                recognition.start(); 
                statusTxt.innerText = 'AGUARDANDO COMANDO...';
                indicador.classList.remove('active');
            } catch(e) {}
        }

        recognition.onresult = (event) => {
            const comando = event.results[0][0].transcript.toLowerCase();
            console.log("Input capturado:", comando);

            if (comando.includes("jarvis")) {
                const promptParaIA = comando.replace("jarvis", "").trim();
                executarAcao(promptParaIA || "Ol√°, Jarvis");
            }
        };

        async function executarAcao(texto) {
            // Mostrar texto do usu√°rio
            chatBox.innerHTML += `<div class="msg user"><b>SENHOR:</b> ${texto}</div>`;
            indicador.classList.add('active');
            statusTxt.innerText = 'PROCESSANDO...';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Requisi√ß√£o ao Gemini
                const result = await model.generateContent(`Voc√™ √© o J.A.R.V.I.S., assistente do Tony Stark. Responda de forma culta, polida e breve. Pergunta: ${texto}`);
                const response = await result.response;
                const textoFinal = response.text();

                chatBox.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${textoFinal}</div>`;
                window.falar(textoFinal);

            } catch (error) {
                // --- BLOCO DE DIAGN√ìSTICO DE ERRO ---
                console.error("FALHA NO N√öCLEO:", error);
                
                let erroBruto = error.message;
                let explicacaoJarvis = "Senhor, detectei uma falha na conex√£o com os servidores do Google. ";

                if (erroBruto.includes("API key not valid")) {
                    explicacaoJarvis = "Senhor, a chave de acesso fornecida √© inv√°lida. O Google rejeitou nossas credenciais.";
                } else if (erroBruto.includes("429")) {
                    explicacaoJarvis = "O limite de processamento gratuito foi excedido. Precisamos aguardar um minuto.";
                } else if (erroBruto.includes("fetch")) {
                    explicacaoJarvis = "Falha de comunica√ß√£o f√≠sica. O navegador impediu a sa√≠da dos dados.";
                }

                // Mostrar o erro t√©cnico exato na tela
                chatBox.innerHTML += `
                    <div class="msg jarvis error-box">
                        <b>FALHA T√âCNICA DETECTADA:</b><br>
                        <code>${erroBruto}</code><br><br>
                        <i>Verifique o Console (F12) para detalhes completos.</i>
                    </div>`;
                
                window.falar(explicacaoJarvis);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.iniciarSistema = () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            // Garante que as vozes foram carregadas
            window.speechSynthesis.getVoices();
            falar("Sistemas online e operantes. Como posso ajudar?");
        };

        recognition.onend = () => {
            // Reinicia o ouvinte se n√£o estiver falando
            if(!window.speechSynthesis.speaking) {
                setTimeout(ligarOuvinte, 500);
            }
        };
    </script>
</body>
</html>
