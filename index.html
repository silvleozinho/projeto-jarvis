<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. | Protocolo de Redund√¢ncia</title>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        body { 
            background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; text-transform: uppercase; 
        }
        #header { text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; font-weight: bold; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 8px; max-width: 80%; font-size: 13px; border: 1px solid rgba(0, 242, 255, 0.2); backdrop-filter: blur(10px); }
        .jarvis { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: rgba(255, 255, 255, 0.05); border-right: 4px solid #fff; align-self: flex-end; }
        #footer { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; border-top: 1px solid #111; }
        #indicador { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .active { animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        /* TELA DE LOGIN */
        #setup { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        input { 
            background: #111; border: 1px solid #00f2ff; color: #00f2ff; 
            padding: 12px; width: 80%; max-width: 400px; margin: 15px 0; 
            text-align: center; outline: none;
        }
        .btn-connect { 
            padding: 15px 40px; border: 2px solid #00f2ff; background: none; 
            color: #00f2ff; cursor: pointer; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="setup">
        <h2 style="letter-spacing: 5px;">INICIALIZAR J.A.R.V.I.S.</h2>
        <p style="font-size: 10px; opacity: 0.7;">INSIRA SUA API KEY ABAIXO</p>
        <input type="password" id="keyInput" placeholder="CHAVE DO GOOGLE AI STUDIO">
        <button class="btn-connect" onclick="vincularNucleo()">CONECTAR N√öCLEO</button>
    </div>

    <div id="header">J.A.R.V.I.S. | CORE v3.0</div>
    <div id="chat"></div>

    <div id="footer">
        <div id="indicador">üí†</div>
        <p id="status-text" style="font-size: 9px; margin-top: 8px; color: #00f2ff;">AGUARDANDO CONEX√ÉO</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        let genAI, model;
        const modelosParaTestar = ["gemini-1.5-flash", "gemini-pro", "gemini-1.0-pro"];
        const statusMsg = document.getElementById('status-text');

        window.vincularNucleo = async () => {
            const key = document.getElementById('keyInput').value.trim();
            if (!key) return alert("INSIRA A CHAVE, SENHOR.");

            statusMsg.innerText = "TESTANDO MODELOS...";
            genAI = new GoogleGenerativeAI(key);
            
            for (let nome of modelosParaTestar) {
                try {
                    model = genAI.getGenerativeModel({ model: nome });
                    // Teste real de conex√£o
                    const test = await model.generateContent("Oi");
                    await test.response;
                    
                    document.getElementById('setup').style.display = 'none';
                    falar("Sistemas carregados. Conex√£o via " + nome + " estabelecida.");
                    return; 
                } catch (e) {
                    console.warn("Modelo " + nome + " indispon√≠vel.");
                }
            }

            alert("ACESSO NEGADO: Nenhum modelo dispon√≠vel para esta chave. Verifique se a API est√° ativa no Google Cloud.");
            statusMsg.innerText = "FALHA NA CONEX√ÉO";
        };

        window.falar = (t) => {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'pt-BR';
            m.onend = () => escutar();
            window.speechSynthesis.speak(m);
        };

        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'pt-BR';

        function escutar() { 
            try { 
                rec.start(); 
                statusMsg.innerText = "ESCUTANDO...";
            } catch(e){} 
        }

        rec.onresult = (e) => {
            let c = e.results[0][0].transcript.toLowerCase();
            if (c.includes("jarvis")) {
                processar(c.replace("jarvis", "").trim() || "Ol√°");
            }
        };

        async function processar(t) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg user"><b>SENHOR:</b> ${t}</div>`;
            document.getElementById('indicador').classList.add('active');
            statusMsg.innerText = "PROCESSANDO...";

            try {
                const r = await model.generateContent(`Aja como o Jarvis: ${t}`);
                const res = await r.response.text();
                chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${res}</div>`;
                falar(res);
            } catch (err) {
                chat.innerHTML += `<div class="msg jarvis" style="color:red">ERRO: ${err.message}</div>`;
                falar("Houve uma falha na resposta.");
            }
            document.getElementById('indicador').classList.remove('active');
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
