<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. | MK-IV STABLE</title>
    <style>
        body { 
            background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; text-transform: uppercase; 
        }
        #header { text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; font-weight: bold; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 8px; max-width: 80%; font-size: 13px; border: 1px solid rgba(0, 242, 255, 0.2); backdrop-filter: blur(10px); }
        .jarvis { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: rgba(255, 255, 255, 0.05); border-right: 4px solid #fff; align-self: flex-end; }
        #footer { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; border-top: 1px solid #111; }
        #indicador { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; display: flex; align-items: center; justify-content: center; }
        .active { animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        #setup { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 9999; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; 
        }
        input { 
            background: #111; border: 1px solid #00f2ff; color: #00f2ff; 
            padding: 12px; width: 80%; max-width: 400px; margin: 15px 0; 
            text-align: center; outline: none;
        }
        .btn-connect { 
            padding: 15px 40px; border: 2px solid #00f2ff; background: none; 
            color: #00f2ff; cursor: pointer; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="setup">
        <h2 style="letter-spacing: 5px;">SISTEMA J.A.R.V.I.S.</h2>
        <p style="font-size: 10px; color: #00f2ff;">MODO DE INJE√á√ÉO DE CHAVE</p>
        <input type="password" id="keyInput" placeholder="COLE SUA NOVA API KEY">
        <button class="btn-connect" onclick="vincularNucleo()">CONECTAR AO N√öCLEO</button>
    </div>

    <div id="header">INTERFACE J.A.R.V.I.S. | v4.0</div>
    <div id="chat"></div>

    <div id="footer">
        <div id="indicador">üí†</div>
        <p id="status-text" style="font-size: 9px; margin-top: 8px; color: #00f2ff;">STATUS: STANDBY</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://cdn.skypack.dev/@google/generative-ai";

        let genAI, model;
        const statusMsg = document.getElementById('status-text');

        window.vincularNucleo = async () => {
            const key = document.getElementById('keyInput').value.trim();
            if (!key) return alert("INSIRA A CHAVE.");

            statusMsg.innerText = "CALIBRANDO FREQU√äNCIAS...";
            genAI = new GoogleGenerativeAI(key);
            
            // Tentativa em cascata
            const modelos = ["gemini-1.5-flash", "gemini-pro", "gemini-1.0-pro"];
            
            for (let m of modelos) {
                try {
                    console.log("Tentando modelo:", m);
                    model = genAI.getGenerativeModel({ model: m });
                    const test = await model.generateContent("Oi");
                    await test.response;
                    
                    document.getElementById('setup').style.display = 'none';
                    falar("Sistemas de defesa online. Conectado via " + m + ". √Äs suas ordens, senhor.");
                    return;
                } catch (e) {
                    console.error("Falha no " + m);
                }
            }

            alert("ACESSO NEGADO: Verifique se a chave foi criada em um 'New Project' e se a API Generative Language est√° ativa.");
            statusMsg.innerText = "FALHA DE CONEX√ÉO";
        };

        window.falar = (t) => {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'pt-BR';
            m.onend = () => escutar();
            window.speechSynthesis.speak(m);
        };

        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'pt-BR';

        function escutar() { 
            try { 
                rec.start(); 
                statusMsg.innerText = "ESCUTANDO...";
            } catch(e){} 
        }

        rec.onresult = (e) => {
            let c = e.results[0][0].transcript.toLowerCase();
            if (c.includes("jarvis")) {
                processar(c.replace("jarvis", "").trim() || "Ol√°");
            }
        };

        async function processar(t) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg user"><b>SENHOR:</b> ${t}</div>`;
            document.getElementById('indicador').classList.add('active');
            statusMsg.innerText = "PROCESSANDO...";

            try {
                const r = await model.generateContent("Responda como o Jarvis: " + t);
                const res = await r.response.text();
                chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${res}</div>`;
                falar(res);
            } catch (err) {
                chat.innerHTML += `<div class="msg jarvis" style="color:red">ERRO: ${err.message}</div>`;
                falar("Houve uma queda de sinal no n√∫cleo.");
            }
            document.getElementById('indicador').classList.remove('active');
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
