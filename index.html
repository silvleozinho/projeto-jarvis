<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. DIAGNÃ“STICO</title>
    <link rel="manifest" href="manifest.json">
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; text-transform: uppercase; }
        #overlay-inicio { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #header { text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; background: #000; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; background: radial-gradient(circle, #001a1a 0%, #000 100%); }
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 8px; max-width: 85%; font-size: 13px; border: 1px solid rgba(0, 242, 255, 0.2); }
        .jarvis { background: rgba(0, 242, 255, 0.05); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: #0c1a1a; border-right: 4px solid #fff; align-self: flex-end; }
        .erro-card { background: rgba(255, 0, 0, 0.1) !important; border: 1px solid red !important; color: #ff4444 !important; font-family: monospace; }
        #footer { height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; border-top: 1px solid #111; }
        #indicador { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #00f2ff; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 0 10px #00f2ff; }
        .active { animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .btn-start { padding: 15px 30px; border: 2px solid #00f2ff; background: none; color: #00f2ff; cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px #00f2ff; }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <button class="btn-start" onclick="iniciarSistema()">Ativar DiagnÃ³stico J.A.R.V.I.S.</button>
    </div>

    <div id="header">DIAGNÃ“STICO DE NÃšCLEO</div>
    <div id="chat"></div>
    <div id="footer">
        <div id="indicador">ðŸ’ </div>
        <p id="status-txt" style="font-size: 10px; margin-top: 8px; opacity: 0.5;">AGUARDANDO ATIVAÃ‡ÃƒO</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // 1. COLE AQUI A CHAVE QUE TERMINA EM ...ct8Y
        const API_KEY = "AIzaSyAgQd73RpCDiiryWChwhZPKgcl7Mj6ct8Y"; 

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chat = document.getElementById('chat');
        const indicador = document.getElementById('indicador');
        const statusTxt = document.getElementById('status-txt');

        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            msg.rate = 1.0;
            msg.onend = () => ligarOuvinte();
            window.speechSynthesis.speak(msg);
        };

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;

        function ligarOuvinte() {
            try { 
                recognition.start(); 
                indicador.classList.remove('active');
                statusTxt.innerText = 'DIGA "JARVIS"...';
            } catch(e) {}
        }

        recognition.onresult = async (event) => {
            let comando = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            
            if (comando.includes("jarvis")) {
                recognition.stop();
                indicador.classList.add('active');
                statusTxt.innerText = 'ANALISANDO NÃšCLEO...';
                let pergunta = comando.replace("jarvis", "").trim() || "Teste de sistema";
                
                chat.innerHTML += `<div class="msg user">${pergunta}</div>`;
                
                try {
                    // Chamada ao Gemini
                    const result = await model.generateContent(pergunta);
                    const resposta = await result.response.text();
                    
                    chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${resposta}</div>`;
                    window.falar(resposta);
                } catch (erro) {
                    // REGISTRO DE ERRO TÃ‰CNICO NA TELA
                    console.error(erro);
                    chat.innerHTML += `
                        <div class="msg jarvis erro-card">
                            <b>FALHA NO NÃšCLEO CENTRAL:</b><br>
                            Status: ${erro.name || 'Erro Desconhecido'}<br>
                            Mensagem: ${erro.message}<br><br>
                            <small>Verifique se vocÃª copiou a chave inteira e se o projeto estÃ¡ ativo no AI Studio.</small>
                        </div>`;
                    window.falar("Senhor, o diagnÃ³stico detectou uma falha de conexÃ£o. Verifique o log em vermelho na tela.");
                }
            }
            chat.scrollTop = chat.scrollHeight;
        };

        window.iniciarSistema = () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            window.falar("DiagnÃ³stico iniciado. Aguardando comando de voz.");
        };

        recognition.onend = () => { if(document.getElementById('overlay-inicio').style.display === 'none') ligarOuvinte(); };
    </script>
</body>
</html>
