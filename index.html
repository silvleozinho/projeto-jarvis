<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. OS</title>
    <link rel="manifest" href="manifest.json">
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        /* DESIGN HOLOGR√ÅFICO STARK */
        body { 
            background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; text-transform: uppercase; position: relative;
        }

        /* FUNDO DE ESTRELAS ANIMADO */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 150px 150px, #00f2ff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 100px, #fff, rgba(0,0,0,0));
            background-size: 250px 250px;
            animation: moveBackground 10s linear infinite;
            z-index: -1; opacity: 0.3;
        }

        @keyframes moveBackground {
            from { transform: translateY(0); }
            to { transform: translateY(-250px); }
        }

        #overlay-inicio { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        .btn-start { 
            padding: 20px 40px; border: 2px solid #00f2ff; background: none; 
            color: #00f2ff; font-size: 18px; cursor: pointer; 
            box-shadow: 0 0 20px #00f2ff; text-transform: uppercase;
        }

        #header { 
            text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            font-weight: bold; letter-spacing: 3px;
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column;
        }

        .msg { 
            margin-bottom: 12px; padding: 12px; border-radius: 8px; 
            max-width: 80%; font-size: 14px; backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .jarvis { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: rgba(255, 255, 255, 0.05); border-right: 4px solid #fff; align-self: flex-end; }

        #footer { 
            height: 140px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.9); border-top: 1px solid #111;
        }

        #indicador { 
            width: 70px; height: 70px; border-radius: 50%; 
            border: 2px solid #00f2ff; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 20px #00f2ff; font-size: 30px;
        }

        .active { animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <button class="btn-start" onclick="iniciarSistema()">Ativar Sistemas J.A.R.V.I.S.</button>
    </div>

    <div id="header">J.A.R.V.I.S. MARK I</div>
    
    <div id="chat"></div>

    <div id="footer">
        <div id="indicador">üí†</div>
        <p id="status-txt" style="font-size: 10px; margin-top: 10px;">SISTEMA OFFLINE</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // IMPORTANTE: Use a sua chave que termina em ...ct8Y
        const API_KEY = "SUA_CHAVE_AQUI"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        
        // CORRE√á√ÉO: Usando a rota 'latest' para evitar o erro 404
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-latest" });

        const chat = document.getElementById('chat');
        const indicador = document.getElementById('indicador');
        const statusTxt = document.getElementById('status-txt');

        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            msg.rate = 1.05;
            msg.pitch = 0.85;
            msg.onend = () => ligarOuvinte();
            window.speechSynthesis.speak(msg);
        };

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;

        function ligarOuvinte() {
            try { 
                recognition.start(); 
                indicador.classList.remove('active');
                statusTxt.innerText = 'AGUARDANDO COMANDO...';
            } catch(e) {}
        }

        recognition.onresult = async (event) => {
            let comando = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            
            if (comando.includes("jarvis")) {
                recognition.stop();
                indicador.classList.add('active');
                statusTxt.innerText = 'PROCESSANDO...';
                let pergunta = comando.replace("jarvis", "").trim() || "Sim senhor?";
                
                chat.innerHTML += `<div class="msg user">${pergunta}</div>`;
                
                try {
                    const result = await model.generateContent("Voc√™ √© o JARVIS. Responda com eleg√¢ncia e sarcasmo curto: " + pergunta);
                    const response = await result.response;
                    const resposta = response.text();
                    
                    chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${resposta}</div>`;
                    window.falar(resposta);
                } catch (e) {
                    chat.innerHTML += `<div class="msg jarvis" style="color:red">ERRO: ${e.message}</div>`;
                    window.falar("Erro de conex√£o no n√∫cleo central.");
                    ligarOuvinte();
                }
            }
            chat.scrollTop = chat.scrollHeight;
        };

        window.iniciarSistema = () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            window.falar("Protocolos atualizados. Estou online e pronto para o servir, senhor.");
        };

        recognition.onend = () => {
            if(document.getElementById('overlay-inicio').style.display === 'none') ligarOuvinte();
        };
    </script>
</body>
</html>
