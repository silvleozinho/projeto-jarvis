<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S.</title>
    <script type="importmap"> { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } } </script>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; text-transform: uppercase; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 5px; max-width: 80%; border: 1px solid #00f2ff; font-size: 12px; }
        .jarvis { align-self: flex-start; background: rgba(0,242,255,0.1); }
        .user { align-self: flex-end; border-color: #fff; }
        #controles { padding: 20px; background: #111; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #00f2ff; color: #fff; padding: 10px; }
        button { background: #00f2ff; border: none; padding: 10px; font-weight: bold; cursor: pointer; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index:100; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body>
    <div id="overlay" onclick="iniciar()"> <button>CONECTAR AO NÃšCLEO</button> </div>
    <div id="chat"></div>
    <div id="controles">
        <input type="text" id="campo-texto" placeholder="Fale ou Digite aqui...">
        <button onclick="enviarTexto()">ENVIAR</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyAgQd73RpCDiiryWChwhZPKgcl7Mj6ct8Y"; // <--- COLOQUE A CHAVE ...ct8Y AQUI
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chat = document.getElementById('chat');
        const campo = document.getElementById('campo-texto');

        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            window.speechSynthesis.speak(msg);
        };

        // ENVIAR POR TEXTO (PARA TESTAR A CHAVE)
        window.enviarTexto = async () => {
            const texto = campo.value;
            if(!texto) return;
            chat.innerHTML += `<div class="msg user">${texto}</div>`;
            campo.value = "";
            
            try {
                const result = await model.generateContent(texto);
                const resposta = await result.response.text();
                chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${resposta}</div>`;
                window.falar(resposta);
            } catch (e) {
                chat.innerHTML += `<div class="msg jarvis" style="color:red">ERRO: ${e.message}</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        };

        // RECONHECIMENTO DE VOZ
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.onresult = (event) => {
            const fala = event.results[0][0].transcript;
            campo.value = fala;
            enviarTexto();
        };

        window.iniciar = () => {
            document.getElementById('overlay').style.display = 'none';
            window.falar("Sistemas online.");
            recognition.start();
        };

        recognition.onend = () => { if(document.getElementById('overlay').style.display === 'none') recognition.start(); };
    </script>
</body>
</html>
