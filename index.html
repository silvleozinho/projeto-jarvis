<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <style>
        body { background: #000; color: #00f2ff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 5px; max-width: 80%; border: 1px solid #00f2ff; background: rgba(0,242,255,0.1); }
        .user { align-self: flex-end; border-color: #fff; background: #111; }
        #controles { padding: 10px; background: #111; display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #00f2ff; color: #fff; padding: 10px; }
        button { background: #00f2ff; border: none; padding: 10px; color: #000; font-weight: bold; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index:100; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body>

    <div id="overlay" onclick="iniciar()">
        <button style="font-size: 20px; padding: 20px;">LIGAR J.A.R.V.I.S.</button>
    </div>

    <div id="chat"></div>
    
    <div id="controles">
        <input type="text" id="campo-texto" placeholder="Digite ou fale...">
        <button onclick="enviarTexto()">ENVIAR</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ðŸŸ¢ COLOQUE SUA CHAVE AQUI DENTRO DAS ASPAS
        const API_KEY = "AIzaSyAgQd73RpCDiiryWChwhZPKgcl7Mj6ct8Y"; 

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-latest" });

        const chat = document.getElementById('chat');
        const campo = document.getElementById('campo-texto');

        // FunÃ§Ã£o para o Jarvis falar
        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            window.speechSynthesis.speak(msg);
        };

        // FunÃ§Ã£o para enviar o comando
        window.enviarTexto = async () => {
            const texto = campo.value.trim();
            if (!texto) return;

            chat.innerHTML += `<div class="msg user">${texto}</div>`;
            campo.value = "";

            try {
                const result = await model.generateContent(texto);
                const resposta = await result.response.text();
                
                chat.innerHTML += `<div class="msg"><b>JARVIS:</b> ${resposta}</div>`;
                window.falar(resposta);
            } catch (erro) {
                chat.innerHTML += `<div class="msg" style="color:red">ERRO: ${erro.message}</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        };

        // Reconhecimento de voz
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Speech) {
            const recognition = new Speech();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;
            
            recognition.onresult = (event) => {
                const fala = event.results[event.results.length - 1][0].transcript.toLowerCase();
                if (fala.includes("jarvis")) {
                    campo.value = fala.replace("jarvis", "").trim();
                    window.enviarTexto();
                }
            };

            window.iniciarReconhecimento = () => {
                try { recognition.start(); } catch(e) {}
            };
            
            recognition.onend = () => {
                if(document.getElementById('overlay').style.display === 'none') recognition.start();
            };
        }

        window.iniciar = () => {
            document.getElementById('overlay').style.display = 'none';
            window.falar("Sistemas ativos.");
            if (window.iniciarReconhecimento) window.iniciarReconhecimento();
        };
    </script>
</body>
</html>
