<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S.</title>
    <link rel="manifest" href="manifest.json">
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; text-transform: uppercase; }
        #header { text-align: center; padding: 20px; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 20px #00f2ff; font-weight: bold; letter-spacing: 4px; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; background: radial-gradient(circle, #001a1a 0%, #000 100%); }
        .msg { margin-bottom: 15px; padding: 15px; border-radius: 10px; max-width: 85%; border: 1px solid rgba(0, 242, 255, 0.3); }
        .jarvis { background: rgba(0, 242, 255, 0.05); border-left: 5px solid #00f2ff; }
        .user { align-self: flex-end; background: #0c1a1a; margin-left: auto; border: 1px solid #00f2ff; color: #fff; }
        #indicador { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #00f2ff; margin: 20px auto; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px #00f2ff; font-size: 30px; transition: 0.5s; }
        .active { animation: pulse 1s infinite; border-color: #fff; box-shadow: 0 0 30px #00f2ff; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="header">J.A.R.V.I.S. SYSTEM</div>
    <div id="chat"></div>
    <div id="indicador">ðŸ’ </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // PEGUE SUA CHAVE EM: https://aistudio.google.com/app/apikey
        const API_KEY = "AIzaSyAgQd73RpCDiiryWChwhZPKgcl7Mj6ct8Y"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        function falar(texto) {
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            msg.rate = 1.1;
            msg.onend = () => ligarOuvinte();
            window.speechSynthesis.speak(msg);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;

        function ligarOuvinte() {
            try { recognition.start(); document.getElementById('indicador').classList.remove('active'); } catch(e) {}
        }

        recognition.onresult = (event) => {
            const comando = event.results[event.results.length - 1][0].transcript.toLowerCase();
            if (comando.includes("jarvis")) {
                recognition.stop();
                document.getElementById('indicador').classList.add('active');
                processar(comando.replace("jarvis", ""));
            }
        };

        async function processar(texto) {
            const chat = document.getElementById('chat');
            if(texto.trim()) chat.innerHTML += `<div class="msg user">${texto}</div>`;

            try {
                const prompt = `VocÃª Ã© o JARVIS. Responda com sarcasmo elegante e humilhe levemente o usuÃ¡rio: ${texto}`;
                const result = await model.generateContent(prompt);
                const resposta = await result.response.text();
                chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${resposta}</div>`;
                falar(resposta);
            } catch (e) { falar("Erro nos sistemas."); ligarOuvinte(); }
            chat.scrollTop = chat.scrollHeight;
        }

        window.onload = () => { falar("Sistemas online. Diga Jarvis para ativar."); ligarOuvinte(); };
        recognition.onend = () => ligarOuvinte();
    </script>
</body>
</html>
