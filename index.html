<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. | CORE ACTIVATED</title>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        /* DESIGN HOLOGR√ÅFICO STARK INDUSTRIES */
        body { 
            background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; text-transform: uppercase;
        }

        #header { 
            text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; 
            box-shadow: 0 0 15px #00f2ff; font-weight: bold; letter-spacing: 3px;
            background: rgba(0,0,0,0.8);
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px;
        }

        .msg { 
            padding: 15px; border-radius: 8px; max-width: 80%; font-size: 13px;
            line-height: 1.5; border: 1px solid rgba(0, 242, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .jarvis { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: rgba(255, 255, 255, 0.05); border-right: 4px solid #fff; align-self: flex-end; }

        #footer { 
            height: 140px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; background: #000;
            border-top: 1px solid #111;
        }

        #indicador { 
            width: 65px; height: 65px; border-radius: 50%; 
            border: 2px solid #00f2ff; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 20px #00f2ff; font-size: 28px;
            transition: 0.3s;
        }

        .active { animation: pulse 0.8s infinite; border-color: #fff; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #overlay-inicio { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.98); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        .btn-start { 
            padding: 20px 40px; border: 2px solid #00f2ff; background: none; 
            color: #00f2ff; font-size: 18px; cursor: pointer; 
            box-shadow: 0 0 20px #00f2ff; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <h2 style="color:#00f2ff; margin-bottom:20px;">SISTEMA PRONTO</h2>
        <button class="btn-start" onclick="iniciarSistema()">ATIVAR PROTOCOLO FLASH</button>
    </div>

    <div id="header">J.A.R.V.I.S. | N√öCLEO ONLINE</div>
    
    <div id="chat"></div>

    <div id="footer">
        <div id="indicador">üí†</div>
        <p id="status" style="font-size: 10px; margin-top: 10px; color: #00f2ff; opacity: 0.6;">SISTEMA AGUARDANDO</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // ==========================================
        // CONFIGURA√á√ÉO: COLOQUE SUA CHAVE ABAIXO
        const API_KEY = "AIzaSyC_UrWDYDWPmuDFq15J6e0ZRUHTn8dc1ec"; 
        // ==========================================

        const genAI = new GoogleGenerativeAI(API_KEY);
        // O modelo flash-latest √© o mais compat√≠vel com a API que voc√™ ativou
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chatBox = document.getElementById('chat');
        const indicador = document.getElementById('indicador');
        const statusTxt = document.getElementById('status');

        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            msg.rate = 1.1;
            msg.onend = () => ligarOuvinte();
            window.speechSynthesis.speak(msg);
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';

        function ligarOuvinte() {
            try { 
                recognition.start(); 
                indicador.classList.remove('active');
                statusTxt.innerText = 'PRONTO PARA OUVIR...';
            } catch(e) {}
        }

        recognition.onresult = (event) => {
            let comando = event.results[0][0].transcript.toLowerCase();
            if (comando.includes("jarvis")) {
                let prompt = comando.replace("jarvis", "").trim();
                executarAcao(prompt || "Ol√°");
            }
        };

        async function executarAcao(texto) {
            chatBox.innerHTML += `<div class="msg user"><b>SENHOR:</b> ${texto}</div>`;
            indicador.classList.add('active');
            statusTxt.innerText = 'PROCESSANDO...';
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const result = await model.generateContent(`Voc√™ √© o JARVIS. Responda curto e elegante: ${texto}`);
                const response = await result.response;
                const respostaFinal = response.text();

                chatBox.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${respostaFinal}</div>`;
                window.falar(respostaFinal);

            } catch (error) {
                console.error("FALHA:", error);
                chatBox.innerHTML += `<div class="msg jarvis" style="color:#ff6b6b"><b>ERRO T√âCNICO:</b> ${error.message}</div>`;
                window.falar("Houve uma instabilidade no protocolo Flash. Verifique o console.");
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.iniciarSistema = () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            falar("Sistemas de linguagem ativados. Estamos oficialmente online, senhor.");
        };

        recognition.onend = () => {
            if(!window.speechSynthesis.speaking) setTimeout(ligarOuvinte, 500);
        };
    </script>
</body>
</html>
