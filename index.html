<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. OS - Final Protocol</title>
    <link rel="manifest" href="manifest.json">
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        /* DESIGN HOLOGR√ÅFICO DAS IND√öSTRIAS STARK */
        body { 
            background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; text-transform: uppercase; position: relative;
        }

        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 150px 150px, #00f2ff, rgba(0,0,0,0));
            background-size: 250px 250px; animation: moveBg 15s linear infinite;
            z-index: -1; opacity: 0.3;
        }

        @keyframes moveBg { from { transform: translateY(0); } to { transform: translateY(-250px); } }

        #overlay-inicio { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        .btn-start { 
            padding: 20px 40px; border: 2px solid #00f2ff; background: none; 
            color: #00f2ff; font-size: 18px; cursor: pointer; 
            box-shadow: 0 0 20px #00f2ff; text-transform: uppercase; letter-spacing: 2px;
        }

        #header { 
            text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; 
            box-shadow: 0 0 15px #00f2ff; letter-spacing: 5px; font-weight: bold; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; z-index: 1; gap: 10px;
        }

        .msg { 
            padding: 12px; border-radius: 8px; max-width: 80%; font-size: 13px;
            line-height: 1.5; backdrop-filter: blur(10px); border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .jarvis { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: rgba(255, 255, 255, 0.05); border-right: 4px solid #fff; align-self: flex-end; }
        .error-box { border: 1px solid #ff4444 !important; background: rgba(255, 0, 0, 0.1) !important; color: #ff9999; }

        #footer { 
            height: 140px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.9); border-top: 1px solid #111;
        }

        #indicador { 
            width: 70px; height: 70px; border-radius: 50%; 
            border: 2px solid #00f2ff; display: flex; align-items: center; 
            justify-content: center; box-shadow: 0 0 20px #00f2ff; font-size: 30px;
        }

        .active { animation: pulse 0.8s infinite; border-color: #fff; box-shadow: 0 0 30px #00f2ff; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #status-txt { font-size: 10px; margin-top: 10px; color: #00f2ff; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <button class="btn-start" onclick="iniciarSistema()">Ativar Protocolos J.A.R.V.I.S.</button>
    </div>

    <div id="header">SISTEMA J.A.R.V.I.S.</div>
    <div id="chat"></div>

    <div id="footer">
        <div id="indicador">üí†</div>
        <p id="status-txt">SISTEMA OFFLINE</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // CONFIGURA√á√ÉO DA CHAVE - COLE SUA CHAVE ABAIXO
        const API_KEY = "AIzaSyC_UrWDYDWPmuDFq15J6e0ZRUHTn8dc1ec"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        
        // CORRE√á√ÉO: Utilizando o sufixo -latest para evitar erro 404
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash-latest" });

        const chat = document.getElementById('chat');
        const indicador = document.getElementById('indicador');
        const statusTxt = document.getElementById('status-txt');

        // VOZ DO JARVIS
        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            const vozes = window.speechSynthesis.getVoices();
            msg.voice = vozes.find(v => v.lang === 'pt-BR' && v.name.includes('Google')) || vozes[0];
            msg.rate = 1.05;
            msg.pitch = 0.85;
            msg.onend = () => ligarOuvinte();
            window.speechSynthesis.speak(msg);
        };

        // RECONHECIMENTO DE VOZ
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'pt-BR';
        recognition.continuous = false;

        function ligarOuvinte() {
            try { 
                recognition.start(); 
                indicador.classList.remove('active');
                statusTxt.innerText = 'AGUARDANDO COMANDO...';
            } catch(e) {}
        }

        recognition.onresult = (event) => {
            let comando = event.results[0][0].transcript.toLowerCase().trim();
            console.log("Comando recebido:", comando);

            if (comando.includes("jarvis")) {
                indicador.classList.add('active');
                statusTxt.innerText = 'PROCESSANDO...';
                let promptLimpo = comando.replace("jarvis", "").trim();
                executarAcao(promptLimpo || "Ol√°");
            }
        };

        async function executarAcao(texto) {
            chat.innerHTML += `<div class="msg user"><b>SENHOR:</b> ${texto}</div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                // Requisi√ß√£o ao n√∫cleo
                const result = await model.generateContent(`Voc√™ √© o assistente J.A.R.V.I.S. Responda de forma culta e curta √† seguinte solicita√ß√£o: ${texto}`);
                const response = await result.response;
                const respostaFinal = response.text();
                
                chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${respostaFinal}</div>`;
                window.falar(respostaFinal);

            } catch (e) {
                console.error("ERRO NO N√öCLEO:", e);
                let mensagemAmigavel = "Senhor, houve uma falha de protocolo.";
                
                // Tratamento detalhado de erros
                if (e.message.includes("404")) {
                    mensagemAmigavel = "Erro 404. O modelo Gemini Flash n√£o foi localizado nesta rota da API.";
                } else if (e.message.includes("API key")) {
                    mensagemAmigavel = "A chave de seguran√ßa foi rejeitada pelos servidores.";
                }

                chat.innerHTML += `<div class="msg jarvis error-box"><b>FALHA T√âCNICA:</b><br>${e.message}</div>`;
                window.falar(mensagemAmigavel);
            }
            chat.scrollTop = chat.scrollHeight;
        }

        window.iniciarSistema = () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            falar("Protocolos ativados. Todos os sistemas online, senhor.");
        };

        recognition.onend = () => {
            if(!window.speechSynthesis.speaking) ligarOuvinte();
        };
    </script>
</body>
</html>
