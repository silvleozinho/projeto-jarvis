<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J.A.R.V.I.S. OS</title>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        body { 
            background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; text-transform: uppercase;
        }

        /* FUNDO DE PART√çCULAS */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(1px 1px at 150px 150px, #00f2ff, rgba(0,0,0,0));
            background-size: 200px 200px; animation: move 10s linear infinite;
            z-index: -1; opacity: 0.2;
        }
        @keyframes move { from { transform: translateY(0); } to { transform: translateY(-200px); } }

        #overlay-inicio { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; 
        }

        .btn-start { 
            padding: 20px 40px; border: 2px solid #00f2ff; background: none; 
            color: #00f2ff; font-size: 18px; cursor: pointer; box-shadow: 0 0 20px #00f2ff;
        }

        #header { text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; font-weight: bold; background: rgba(0,0,0,0.9); }
        
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }

        .msg { 
            margin-bottom: 12px; padding: 12px; border-radius: 8px; max-width: 80%; 
            font-size: 14px; border: 1px solid rgba(0, 242, 255, 0.3); backdrop-filter: blur(5px);
        }
        .jarvis { background: rgba(0, 242, 255, 0.1); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: rgba(255, 255, 255, 0.05); border-right: 4px solid #fff; align-self: flex-end; }

        #footer { 
            height: 120px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; background: #000;
        }

        #indicador { 
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid #00f2ff; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 15px #00f2ff; transition: 0.3s;
        }
        .active { animation: pulse 0.8s infinite; box-shadow: 0 0 30px #00f2ff; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="overlay-inicio" onclick="iniciarSistema()">
        <button class="btn-start">CONECTAR N√öCLEO J.A.R.V.I.S.</button>
    </div>

    <div id="header">SISTEMA OPERACIONAL J.A.R.V.I.S.</div>
    <div id="chat"></div>

    <div id="footer">
        <div id="indicador">üí†</div>
        <p id="status-txt" style="font-size: 9px; margin-top: 10px; opacity: 0.5;">AGUARDANDO ATIVA√á√ÉO</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // üü¢ INSIRA SUA CHAVE ABAIXO
        const API_KEY = "AIzaSyAgQd73RpCDiiryWChwhZPKgcl7Mj6ct8Y"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chat = document.getElementById('chat');
        const indicador = document.getElementById('indicador');
        const statusTxt = document.getElementById('status-txt');

        window.falar = (texto) => {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            msg.lang = 'pt-BR';
            msg.rate = 1.0;
            msg.onend = () => escutar();
            window.speechSynthesis.speak(msg);
        };

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;

        function escutar() {
            try { 
                recognition.start(); 
                indicador.classList.remove('active');
                statusTxt.innerText = 'ESCUTANDO... (DIGA JARVIS)';
            } catch(e){}
        }

        recognition.onresult = async (event) => {
            const fala = event.results[event.results.length - 1][0].transcript.toLowerCase();
            
            if (fala.includes("jarvis")) {
                recognition.stop();
                indicador.classList.add('active');
                statusTxt.innerText = 'PROCESSANDO...';
                
                const pergunta = fala.replace("jarvis", "").trim() || "Ol√°";
                chat.innerHTML += `<div class="msg user">${pergunta}</div>`;

                try {
                    const result = await model.generateContent(pergunta);
                    const resposta = await result.response.text();
                    
                    chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${resposta}</div>`;
                    window.falar(resposta);
                } catch (erro) {
                    console.error(erro);
                    chat.innerHTML += `<div class="msg jarvis" style="color:red">ERRO DE N√öCLEO: ${erro.message}</div>`;
                    window.falar("Erro de conex√£o, senhor.");
                }
            }
            chat.scrollTop = chat.scrollHeight;
        };

        window.iniciarSistema = () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            window.falar("Sistemas carregados. Estou online, senhor.");
        };

        recognition.onend = () => { if(document.getElementById('overlay-inicio').style.display === 'none') escutar(); };
    </script>
</body>
</html>
