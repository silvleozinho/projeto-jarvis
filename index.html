<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. OS</title>
    <link rel="manifest" href="manifest.json">
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        body { background: #000; color: #00f2ff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; text-transform: uppercase; }
        #header { text-align: center; padding: 15px; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; letter-spacing: 5px; font-weight: bold; background: #000; z-index: 10; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; background: radial-gradient(circle, #001a1a 0%, #000 100%); display: flex; flex-direction: column; }
        .msg { margin-bottom: 12px; padding: 12px; border-radius: 8px; max-width: 80%; font-size: 14px; border: 1px solid rgba(0, 242, 255, 0.2); line-height: 1.4; }
        .jarvis { background: rgba(0, 242, 255, 0.05); border-left: 4px solid #00f2ff; align-self: flex-start; }
        .user { background: #0c1a1a; border-right: 4px solid #fff; align-self: flex-end; color: #eee; }
        #footer { height: 130px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; border-top: 1px solid #111; }
        #indicador { width: 65px; height: 65px; border-radius: 50%; border: 2px solid #00f2ff; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px #00f2ff; font-size: 24px; transition: 0.3s; }
        .active { animation: pulse 0.8s infinite; border-color: #fff; box-shadow: 0 0 25px #00f2ff; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="header">SISTEMA J.A.R.V.I.S.</div>
    <div id="chat"></div>
    <div id="footer">
        <div id="indicador">üí†</div>
        <p style="font-size: 10px; margin-top: 10px; color: #555;">Diga "Jarvis" para ativar</p>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzaSyAgQd73RpCDiiryWChwhZPKgcl7Mj6ct8Y"; 
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chat = document.getElementById('chat');
        const indicador = document.getElementById('indicador');

        function falar(texto) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            const vozes = window.speechSynthesis.getVoices();
            // Tenta encontrar uma voz masculina/rob√≥tica do Google
            let vozPreferida = vozes.find(v => v.lang === 'pt-BR' && v.name.includes('Google')) || vozes[0];
            
            msg.voice = vozPreferida;
            msg.lang = 'pt-BR';
            msg.rate = 1.05; // Velocidade Jarvis
            msg.pitch = 0.85; // Tom mais grave/imponente
            msg.onend = () => ligarOuvinte();
            window.speechSynthesis.speak(msg);
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;

        function ligarOuvinte() {
            try { recognition.start(); indicador.classList.remove('active'); } catch(e) {}
        }

        recognition.onresult = (event) => {
            let comando = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            if (comando.includes("jarvis")) {
                recognition.stop();
                indicador.classList.add('active');
                executarAcao(comando.replace("jarvis", "").trim());
            }
        };

        async function executarAcao(texto) {
            if(texto && texto !== "") {
                chat.innerHTML += `<div class="msg user">${texto}</div>`;
            }

            // COMANDOS DE SISTEMA
            if (texto.includes("ligar para")) {
                let alvo = texto.replace("ligar para", "").trim();
                falar(`Localizando contato ${alvo}. Iniciando chamada.`);
                window.location.href = `tel:${alvo}`;
                return;
            }
            if (texto.includes("pesquise no google") || texto.includes("pesquisar no google")) {
                let busca = texto.replace(/pesquisar no google|pesquise no google/g, "").trim();
                falar(`Acessando arquivos globais sobre ${busca}.`);
                window.open(`https://www.google.com/search?q=${busca}`, '_blank');
                return;
            }
            if (texto.includes("abrir")) {
                if (texto.includes("spotify")) {
                    falar("Sim, senhor. Iniciando Spotify.");
                    window.location.href = "intent://#Intent;scheme=spotify;package=com.spotify.music;end";
                    return;
                }
                if (texto.includes("youtube music")) {
                    falar("YouTube Music online.");
                    window.location.href = "intent://#Intent;scheme=music;package=com.google.android.apps.youtube.music;end";
                    return;
                }
                if (texto.includes("whatsapp")) {
                    falar("Cuidado com o que escreve, senhor. Abrindo WhatsApp.");
                    window.location.href = "intent://#Intent;scheme=whatsapp;package=com.whatsapp;end";
                    return;
                }
            }

            // RESPOSTA IA SARC√ÅSTICA E LETRADA
            try {
                const promptIA = `Voc√™ √© o sistema J.A.R.V.I.S. Responda de forma extremamente culta, polida e com um sarcasmo refinado que questione levemente a intelig√™ncia do usu√°rio. Seja breve. Comando: ${texto || "Sim, senhor?"}`;
                const result = await model.generateContent(promptIA);
                const resposta = await result.response.text();
                chat.innerHTML += `<div class="msg jarvis"><b>JARVIS:</b> ${resposta}</div>`;
                falar(resposta);
            } catch (e) {
                falar("At√© minha paci√™ncia tem limites, senhor. Erro de conex√£o.");
                ligarOuvinte();
            }
            chat.scrollTop = chat.scrollHeight;
        }

        window.onload = () => {
            setTimeout(() => {
                falar("Sistemas carregados. Jarvis online e pronto para o seu comando, senhor.");
                ligarOuvinte();
            }, 1000);
        };
        recognition.onend = () => ligarOuvinte();
    </script>
</body>
</html>
